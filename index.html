<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Heart of the Tempest</title>
    <link href="https://fonts.googleapis.com/css?family=Hind:300|Josefin+Sans|Open+Sans|Raleway|Titillium+Web:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/jQuery.js"></script>
    <script src="js/switchers.js"></script>
    <script src="js/content.js"></script>
    <script src="js/experiments.js"></script>
  </head>
  <body>
    <div class="main">
        <div class="header">

        </div>
        <div class="content">
            <div class="section" id="runes">
                <h1 class="section-heading title">Click on a keystone to get started!</h1>
                <div class="selectors">
                    <ul class="runes">
                      <a href="javascript:runeSwitch('#klepto', '#display-klepto')"><li class="switcher" id="klepto"><img class="rune-symbol" src="img/inspiration/Kleptomancy_rune.png" alt=""></li></a>
                      <a href="javascript:runeSwitch('#phaserush', '#display-phaserush')"><li class="switcher" id="phaserush"><img class="rune-symbol" src="img/sorcery/phase_rush_rune.png" alt=""></li></a>
                      <a href="javascript:runeSwitch('#electrocute', '#display-electrocute')"><li class="switcher" id="electrocute"><img class="rune-symbol" src="img/domination/electrocute_rune.png" alt=""></li></a>
                      <a href="javascript:runeSwitch('#pta', '#display-pta')"><li class="switcher" id="pta"><img class="rune-symbol" src="img/precision/pta_rune.png" alt=""></li></a>
                      <a href="javascript:runeSwitch('#conqueror', '#display-conqueror')"><li class="switcher" id="conqueror"><img class="rune-symbol" src="img/precision/conqueror_rune.png" alt=""></li></a>
                      <a href="javascript:runeSwitch('#fleet', '#display-fleet')"><li class="switcher" id="fleet"><img class="rune-symbol" src="img/precision/fleet_rune.png" alt=""></li></a>
                    </ul>
                </div>
                <div id ="runePartial">
                </div>
            </div>
            <div class="section" id="builds">
                <div class="general-builds" id="buildPartial">

                </div>
            </div>
            <div class="section" id="gameplay">

            </div>
            <div class="section" id="tricks">

            </div>
            <div class="section" id="matchups">
              
            </div>
        </div>
    </div>
    <footer>
      <div class="copyright">
          Site made by Flint. Content made by the <a class="discord-link" target="_blank" href="https://discord.gg/NPGKrar">Kennen Mains Discord</a>
      </div>
    </footer>
  </body>
</html>
