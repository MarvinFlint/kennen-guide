<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Heart of the Tempest</title>
    <link href="https://fonts.googleapis.com/css?family=Hind:300|Josefin+Sans|Open+Sans|Raleway|Titillium+Web:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/jQuery.js"></script>
    <script src="js/switchers.js"></script>
    <script src="js/content.js"></script>
    <script src="js/experiments.js"></script>
  </head>
  <body>
    <div class="main">
        <div class="header">
          <h2 class="choice-heading title">Which rune?</h2>
          <div class="selectors">
              <ul class="runes">
                <a href="javascript:setActive('#klepto', '#display-klepto')"><li class="switcher" id="klepto"><img class="rune-symbol" src="img/inspiration/Kleptomancy_rune.png" alt=""></li></a>
                <a href="javascript:setActive('#phaserush', '#display-phaserush')"><li class="switcher" id="phaserush"><img class="rune-symbol" src="img/sorcery/phase_rush_rune.png" alt=""></li></a>
                <a href="javascript:setActive('#electrocute', '#display-electrocute')"><li class="switcher" id="electrocute"><img class="rune-symbol" src="img/domination/electrocute_rune.png" alt=""></li></a>
                <a href="javascript:setActive('#pta', '#display-pta')"><li class="switcher" id="pta"><img class="rune-symbol" src="img/precision/pta_rune.png" alt=""></li></a>
                <a href="javascript:setActive('#conqueror', '#display-conqueror')"><li class="switcher" id="conqueror"><img class="rune-symbol" src="img/precision/conqueror_rune.png" alt=""></li></a>
                <a href="javascript:setActive('#fleet', '#display-fleet')"><li class="switcher" id="fleet"><img class="rune-symbol" src="img/precision/fleet_rune.png" alt=""></li></a>
              </ul>
          </div>
          <h2 class="choice-heading title">Which lane do you play?</h2>
          <div class="selectors">
              <ul class="lane">
                <li class="switcher" id="toplane"><img class="role-symbol" src="img/roles/toplane.png"></li>
                <li class="switcher" id="midlane"><img class="role-symbol" src="img/roles/midlane.png"></li></a>
                <li class="switcher" id="botlane"><img class="role-symbol" src="img/roles/botlane.png"></li></a>
              </ul>
          </div>
          <h2 class="choice-heading title">AP or AD?</h2>
          <div class="selectors">
              <ul class="adaptive-force">
                <a href><li class="switcher af" id="af-ap"><img class="adaptive-force-symbol" src="img/stats/ap.png"></li></a>
                <a href><li class="switcher af" id="af-ad"><img class="adaptive-force-symbol" src="img/stats/ad.png"></li></a>
              </ul>
          </div>
        </div>
        <div class="content">
            <div class="section" id="runes">               
                <div id ="runePartial">
                </div>
            </div>
            <div class="section" id="builds">
                <div class="general-builds" id="buildPartial">

                </div>
            </div>
            <div class="section" id="gameplay">

            </div>
            <div class="section" id="tricks">

            </div>
            <div class="section" id="matchups">
              
            </div>
        </div>
    </div>
    <footer>
      <div class="copyright">
          Site made by Flint. Content made by the <a class="discord-link" target="_blank" href="https://discord.gg/NPGKrar">Kennen Mains Discord</a>
      </div>
    </footer>
  </body>
</html>
